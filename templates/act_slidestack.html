<!-- act_slidestack.html -->
{% extends "base.html" %}
{% load staticfiles %}

{% block local_css %}
    <style type="text/css">
        {%for i in slide_images %}
        .slide_{{ forloop.counter }} { 
            background: url({% static 'stacks/' %}{{ object.id }}/{{ i }}) top left no-repeat;
        }
        {% endfor %}
        
        div#slide{
            width: 1024px;
            height: 768px;
        }
    </style>
{% endblock local_css %}

{% block content %}
	<h1>{{ object.id }}</h1>
    <h2> </h2>
    <p id="debug"></p>

    <ul class="pagination">
        {% for i in slide_images %}
            <li class="active">
                <a class="slide_selector" href="">{{ forloop.counter }}</a>
                <input type="hidden" value="slide_{{ forloop.counter }}">
            </li>
        {% endfor %}        
    </ul>
    <div id="slide" class="slide_9"></div>

{% endblock content %}


{% block local_js %} <script src="{% static 'js/slidestacks.js' %}"></script> {% endblock local_js %}
