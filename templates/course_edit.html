<!-- course_edit.html -->
{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block page_crumb %}
    <li><a href="{% url 'course' object.slug %}"><button class="btn btn-xs btn-default"><i class="fa fa-home"></i> {{ object }}</button></a></li>
    <li><a href="#"> <button class="btn btn-xs btn-success">Settings</button></a></li>
{% endblock page_crumb %}

{% block content %}
<div class="col-md-6">
    <h2 class="lead">Settings for {{ object }}</h2>
    <form class="well" method="post" action="." style="padding: 50px">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-sm btn-success" type="submit">Save</button>
    </form>
</div>

{% endblock content %}
