<!-- ggv.html -->
{% extends "base.html" %}

{% block content %}

{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
{% endif %}

{% for i in courses %}
	<a href="{{ i.get_absolute_url }}" class="">
		<div class="col-md-4 col-md-offset-1 thumbnail" style="text-align: center">
			<h2>{{ i.title }}</h2>
			<div class="center-block" style=""></div>
		</div>
	</a>
{% empty %}
    
    <h3>Hi, you don't appear to have any courses.</h3>

{% endfor %}


{% endblock content %}
