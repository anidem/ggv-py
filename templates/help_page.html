<!-- help_page.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width" />

  <!-- Default font -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <!-- Fonts - Math -->
  <link href='http://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>

  <!-- Fonts - Writing -->
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

  <!-- Fonts - Science -->
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

  <!-- Fonts - Social Studies -->
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  
  <title>{% block page_title %} GGV Interactive {% endblock page_title %}</title>

  <!-- Bootstrap --> 
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/ggv.css' %}">

</head>

<body>
    <!-- Begin page content -->
    <div class="container-fluid">
        <div class="row center-block" style="padding-top: 50px">
            <div class="col-md-10 col-md-offset-1">
                <h2>{{ object.title }}
                    {% if request.user.is_staff %}
                    <a href="{% url 'help_page_edit' object.slug %}" class="btn btn-link btn-sm"><i class="fa fa-pencil"></i> edit</a>
                    <a href="{% url 'help_page_create' %}" class="btn btn-link btn-sm"><i class="fa fa-plus"></i> create new page</a>
                    <a href="{% url 'help_page_list' %}" class="btn btn-link btn-sm"><i class="fa fa-list"></i> list all pages</a>
                    {% endif %}          
                </h2>
            </div>
            
            <div class="col-md-10 col-md-offset-1">
              <div class="row">

                {{ object.content|safe }}
              </div>

            </div>
        </div>
    </div>
    <!-- End page content -->

</body>
</html>
