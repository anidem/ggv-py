<!-- help_page.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Default font -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width" />

  <title> {{ sitepage.title }} </title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Font Awesome for icons -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Begin page content -->
    <div class="container-fluid">
        <div class="row center-block" style="padding-top: 50px">
            <div class="col-md-10 col-md-offset-1">
                <h2>{{ object.title }}
                    {% if request.user.is_staff %}
                    <a href="{% url 'help_page_edit' object.slug %}" class="btn btn-link btn-sm"><i class="fa fa-pencil"></i> edit</a>
                    <a href="{% url 'help_page_create' %}" class="btn btn-link btn-sm"><i class="fa fa-plus"></i> create new page</a>
                    <a href="{% url 'help_page_list' %}" class="btn btn-link btn-sm"><i class="fa fa-list"></i> list all pages</a>
                    {% endif %}          
                </h2>
            </div>
            
            <div class="col-md-10 col-md-offset-1">

                {{ object.content|safe }}

            </div>
        </div>
    </div>
    <!-- End page content -->

</body>
</html>
