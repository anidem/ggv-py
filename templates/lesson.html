<!-- lesson.html -->
{% extends "base.html" %}
{% block page_header %} {{ object.title }} {{ object.get_subject_display }} {% endblock page_header %}

{% block content %}

<div class="list-group">
	{% for i in acts %}
	<a href="{{ i.get_absolute_url }}" class="list-group-item">
		<h4>{{ i.title }}</h4>
		<p class="list-group-item-text">...</p>
	</a>
	{% empty %}
	<h3>There are no activities assigned to this lesson.</h3>
	{% endfor %}
</div>
{% endblock content %}
