<!-- multiple_choice.html -->
{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
	<div class="container">

	<div class="row">{{ object.text }} </div>
	
  
  	{% for i in options %}
  		<div class="row">
			<input name="{{ object.id }}" type="{{ object.select_type }}"> {{ i.text }}
		</div>
	{% endfor %}
	
	

	</div>
{% endblock content %}
