<!-- login.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form class="form-signin" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
	<h2 class="form-signin-heading">GED Gone Virtual</h2>
	{% if form.errors %}
	<h3>Your username and password didn't match. Please try again.</he>
	{% endif %}
	<input id="id_username" name="username" type="username" class="form-control" placeholder="Username" required autofocus>
	<input  id="id_password" name="password"type="password" class="form-control" placeholder="Password" required>
	<button class="btn btn-lg btn-warning btn-block" type="submit" value="login">Sign in</button>
</form>

{% endblock %}
