<!-- student_login.html -->
{% extends "base.html" %}
{% block page_header %} GGV Lessons {% endblock page_header %}

{% block content %}
{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>

{% else %}

	<h1>Enter Access Code</h1>
	<form action="" method="post">{% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Login" />
	</form>
	
{% endif %}


{% endblock content %}
