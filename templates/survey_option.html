<!-- survey_option.html -->
{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block page_header %}
	<div class="col-md-12 text-center">
	    <h2>Hi {{ request.user }}</h2>
	    <h3>We are requesting feedback on the GGV Interactive Site.</h3>
	</div>
{% endblock page_header %}

{% block content %}
	<div class="col-md-4 col-md-push-4">
		<p class="text-center">
			<form action="" method="post">{% csrf_token %}
			    {{ form|crispy }}
			    <input type="submit" class="btn btn-success center-block" value="Submit Choice" />
			</form>
		</p>
	</div>
{% endblock content %}
