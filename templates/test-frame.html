{# test.html #}

{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="col-md-4">
    <h1>LEFT PANEL</h1>

    <p>
        <!-- Modal trigger -->
        <a type="button" style="padding: 0 5px 0 5px" class="btn btn-lg btn-default" data-toggle="modal" data-target="#formula_display">
           <i class="fa fa-book"></i>
        </a>
        <!-- Modal Content -->
        <div class="modal fade" id="formula_display" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <button type="button" class="btn btn-xs btn-default" data-dismiss="modal">Close</button>
              </div>
              <div class="modal-body">
                <iframe src = "{% static 'js/ViewerJS' %}#/static/img/test.pdf" width='100%' height='450' allowfullscreen webkitallowfullscreen></iframe>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
    </p>


</div>
<div id="" class="col-md-8" style="-webkit-overflow-scrolling:touch; overflow:auto;">
    <iframe src = "http://192.168.1.105/static/img/test.pdf" width='100%' height='2200' frameBorder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
</div>

{% endblock content %}
