<!-- user_create.html -->
{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-8">
    <h2 class="lead">Current users:</h2>
    {% for i in students %}
        <p> {{ i }} </p>
    {% endfor %}
</div>
<div class="col-md-4 well">
    <h2 class="lead">Add a new user:</h2>
    <form method="post" action="." style="padding: 10px">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-success" type="submit">Creat User</button>
    </form>
</div>
{% endblock content %}
