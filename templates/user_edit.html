<!-- user_edit.html -->
{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-md-12">
        <h3>Modify Preferences for {{ user.first_name }} {{ user.last_name }}</h3>
        <form method="post" action=".">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-success" type="submit">Save</button>
        </form>

    </div>
{% endblock content %}
