<!-- update_activation.html -->
{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-md-12">
        <h3>Modify Active Status For {{ object.first_name }} {{ object.last_name }} <i>{{ object.username }}</i></h3>
        <form method="post" action=".">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-success" type="submit">Update</button>
        </form>

    </div>
{% endblock content %}
